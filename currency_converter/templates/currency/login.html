{% extends "currency/currency.html" %}

{% block page %}
    <body>


    <h1> Authentication page </h1>

    {% if auth_form.errors %}
    {% for field in auth_form %}
    {% for error in field.errors %}

    <h3> {{auth_form.error}} </h3>

    {% endfor %}
    {% endfor %}
    {% endif %}

    <form method="post" action="">
        {% csrf_token %}
        <div>{{ auth_form.as_p }}</div>
        <button type="submit"> Log in </button>
    </form>

    </body>

{% endblock %}
